<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="#" id="survey-form">
        <h1 id="title">My Survey Form</h1>
        <p id="description">Thank you for your precious time.</p>
        <fieldset id="survey-form__fieldset__basic-info">
            <label id="name-label" for="name">Name <input type="text" id="name" placeholder="Enter your Name"
                    required></label>
            <label id="email-label" for="email">Email <input type="email" id="email" placeholder="Enter your Email"
                    required></label>
            <label id="number-label" for="number">Age <input type="number" name="" id="number" min="13" max="120"
                    placeholder="Age" required></label>
            <label for="dropdown">
                Which role describe you well
                <select id="dropdown">
                    <option value="">Select One</option>
                    <option value="1">Student</option>
                    <option value="2">Business Owner</option>
                    <option value="3">Employed</option>
                    <option value="4">UnEmployed</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Gender</legend>
            <label for="male"><input class="inline" type="radio" name="gen" id="male" value="male"> Male</label>
            <label for="female"><input class="inline" type="radio" name="gen" id="female" value="female"> Female</label>
        </fieldset>
        <fieldset id="survey-form__fieldset__interests">
            <legend>Interests</legend>
            <label for="animals"><input type="checkbox" id="animals" value="animals"> Animals</label>
            <label for="music"><input type="checkbox" id="music" value="music"> Music</label>
            <label for="tech"><input type="checkbox" id="tech" value="tech"> Technology</label>
            <label for="travel"><input type="checkbox" id="travel" value="travel"> Travelling</label>
        </fieldset>
        <fieldset>
            <label for="additional-comments">
                Additional Comments
                <textarea id="additional-comments" cols="30" rows="3"></textarea>
            </label>
        </fieldset>
        <input type="submit" id="survey-form__submit" value="Submit">
    </form>
</body>

</html>
